<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Details</title>
    <!--/*/ <th:block th:include="head :: head"/> /*/-->
</head>
<body id="samples">
<div th:replace="menu :: menu"></div>

<div id="content" class="container">

    <div>
        <h2>Change Password</h2>
    </div>

    <form action="#" th:action="@{/password}" th:object="${password}" method="post">

        <div class="alert alert-danger" th:if="*{error}">
            <span th:text="*{error}"></span>
        </div>

        <div class="form-group">
            <label for="oldPassword">Current Password</label>
            <input type="password" class="form-control" id="oldPassword" aria-describedby="oldPasswordHelp" placeholder="Password" th:field="*{oldPassword}">
            <small id="oldPasswordHelp" class="form-text text-muted">Current password</small>
        </div>
        <div class="form-group">
            <label for="password">New Password</label>
            <input type="password"  class="form-control" id="password" aria-describedby="passwordHelp" placeholder="Password" th:field="*{password}">
            <small id="passwordHelp" class="form-text text-muted">Update your password</small>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>


</div>
</body>
</html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Details</title>
    <!--/*/ <th:block th:include="head :: head"/> /*/-->
</head>
<body id="samples">
<div th:replace="menu :: menu"></div>

<div id="content" class="container">

    <div>
        <h2>Assign User to Group</h2>
        <p>Hello, <span th:text="${#authentication.principal.attributes['name']}">Joe Coder</span>.
        </p>
    </div>

    <form action="#" th:action="@{/admin}" th:object="${userToGroup}" method="post">
        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email" th:field="*{email}">
            <small id="emailHelp" class="form-text text-muted">Email of user to update</small>
        </div>
        <div class="form-group">
            <label for="groupName">Group Name</label>
            <input class="form-control" id="groupName" aria-describedby="groupNameHelp" placeholder="Group Name" th:field="*{groupName}">
            <small id="groupNameHelp" class="form-text text-muted">Group Name to assign to User</small>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>
</body>
</html>

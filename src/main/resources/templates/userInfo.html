<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Details</title>
    <!--/*/ <th:block th:include="head :: head"/> /*/-->
</head>
<body id="samples">
<div th:replace="menu :: menu"></div>

<div id="content" class="container">

    <div>
        <h2>User Info</h2>
        <p>Hello, <span th:text="${#authentication.principal.attributes['name']}">Joe Coder</span>.
        </p>
    </div>

    <form action="#" th:action="@{/user}" th:object="${user}" method="post">
        <div class="form-group">
            <label for="userId">User ID</label>
            <input class="form-control" id="userId" aria-describedby="userIdHelp" placeholder="User ID" th:readonly="true" th:field="*{id}">
            <small id="userIdHelp" class="form-text text-muted">ID of the currently logged in user</small>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email" th:field="*{email}">
            <small id="emailHelp" class="form-text text-muted">Email of the currently logged in user</small>
        </div>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input class="form-control" id="firstName" aria-describedby="firstNameHelp" placeholder="First Name" th:field="*{firstName}">
            <small id="firstNameHelp" class="form-text text-muted">First name of the currently logged in user</small>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input class="form-control" id="lastName" aria-describedby="lastNameHelp" placeholder="Last Name" th:field="*{lastName}">
            <small id="lastNameHelp" class="form-text text-muted">Last name of the currently logged in user</small>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div>
        <h2>Groups</h2>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Group</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${groups}">
            <td th:text="${item}">Group</td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
